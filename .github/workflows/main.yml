name: Build and Deploy
on:  
  push:	
    branches:	
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: winningcn/hexo-deploy-action@master
      env:
        PERSONAL_TOKEN: ${{ fb2b92513a818c813ca10fa5ea29684de95cce8f }}
        PUBLISH_REPOSITORY: winningcn/winningcn.github.io # The repository the action should deploy to.
        BRANCH: master  # The branch the action should deploy to.
        PUBLISH_DIR: ./ # The folder the action should deploy.
